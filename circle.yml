general:
    branches:
        ignore:
            - gh-pages

    artifacts:
        - build

machine:
    php:
        version: 5.6.14

dependencies:
    pre:
        - nvm use 5.1.0
        - npm config set progress false
        - npm install -g npm
        - composer self-update

    override:
        - npm install
        - composer install --prefer-source --no-interaction

    cache_directories:
        - node_modules
        - $HOME/.composer/cache/files

test:
    override:
        - npm run-script test-ci
        - composer run-script test-ci

    post:
        - vendor/bin/coveralls --verbose
